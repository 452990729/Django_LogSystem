{% extends "base.html" %}
{% load staticfiles %}



{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-2">
            <form class='form-login' action="/Report/new/" method="post" enctype="multipart/form-data">
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                {% csrf_token %}
                <h2 class="text-center">填写日志</h2>
                <h5 class="text-left">拟定时间</h5>
                {{ PreviesDate }}
                <h5 class="text-left">拟定计划</h5>
                {{ PreviesPlan | safe }}
                {{ NewReportForm.as_p }}
                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'plugins/kindeditor/kindeditor-all.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            $('#id_ReportDate').datetimepicker({
                autoclose: true
            });
        });
    </script>
    <script type="text/javascript">
        KindEditor.ready(function(K) {
            window.editor = K.create('#id_ReportWork',{
                width:"100%",
                height:"300",
                resizeType:0,
                extraFileUploadParams:{
                    csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val()
                },
                items:[ 'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
                        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
                        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat',]
            });
        });
